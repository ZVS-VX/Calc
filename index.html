<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.png" type="image/x-icon">
</head>
<body>
<div id="displayBox"><input type="text" id="display" readonly maxlength="50"></div>
<div class="box">
<div class="flexbox">
<div class="item" id="b1">1</div>
<div class="item" id="b2">2</div>
<div class="item" id="b3">3</div>
<div class="item" id="b4">4</div>
<div class="item" id="b5">5</div>
</div>
<div class="flexbox">
<div class="item" id="b6">6</div>
<div class="item" id="b7">7</div>
<div class="item" id="b8">8</div>
<div class="item" id="b9">9</div>
<div class="item" id="b0">0</div>
<div class="item" id="br">=</div>
</div>
<div class="flexbox">
<div class="item" id="bp">+</div>
<div class="item" id="bm">-</div>
<div class="item" id="bz">*</div>
<div class="item" id="bd">/</div>
<div class="item" id="bc">C</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
